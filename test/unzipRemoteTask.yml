tasks: 
  - name: zip
    description: Create zip file from test build.
    params: 
      cwd: test/assets
      source: '**/*'
      dest: 'testFiles.zip'
  - name: copyToRemote
    description: Copy zip file to Remote
    params: 
      cwd: test/.build
      source: testFiles.zip

environments: 
  - name: Bessy
    buildPath: test/.build/
    isRemote: true
    host: bessy.kwuote.com
    deployPath: /home/coo/test/pubsy/
    default: true