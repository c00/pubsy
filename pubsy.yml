tasks: 
  - name: copy
    description: 'Copying files to dist folder.'
    params: 
      source: 
        - '**/*.js'
        - '**/*.ts'
      dest: 'test/.test-files/'
      exclude: 'node_modules/**/*'
    enabled: true
  - name: copy
    description: 'Copying config files.'
    params: 
      source: 'tsconfig.json'
      dest: 'test/.test-files/'
    enabled: false
  - name: ngBuild
    description: 'Building Angular App'
    params: 
      base: /
    enabled: false
  - name: echo
    description: 'Sir mixalot speaks'
    params: 
      messages:
        - I like big butts
        - And I cannot lie
        - All you other brothers can't deny
        - "Environment name: %name%"
  - name: echo
    description: The same task twice?
    params:
      message: "Yup. Testing string values: %name%"
environments:
  - name: local
    buildPath: .build/intermediate/
    deployPath: .build/deployed
    default: true
  - name: bessy
    isRemote: true
    buildPath: dist/
    hostName: bessy.kwuote.com
    key: ~/.ssh/id_rsa
